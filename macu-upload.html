<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MACU Custom Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      border: 2px solid #b40016;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #b40016;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background: #b40016;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #8e0012;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MACU RSVP Upload</h1>
    <form id="upload-form">
      <input type="file" id="file-input" accept="image/*" required />
      <br />
      <button type="submit">Upload & RSVP</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById('upload-form').onsubmit = async function (e) {
      e.preventDefault();
      const file = document.getElementById('file-input').files[0];
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'macu_upload'); // replace this

      document.getElementById('status').textContent = 'Uploading...';

      try {
        const res = await fetch('https://api.cloudinary.com/v1_1/dvujs7g1i/image/upload', { // replace this
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.secure_url) {
          document.getElementById('status').innerHTML = `Upload complete:<br><a href="${data.secure_url}" target="_blank">View Image</a>`;
        } else {
          document.getElementById('status').textContent = 'Upload failed.';
        }
      } catch (err) {
        document.getElementById('status').textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
