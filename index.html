<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MACU New Account Holder Event</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      color: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background: #fff;
      border: 2px solid #b40016;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(180, 0, 22, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
      padding: 2.5rem 2rem;
      position: relative;
    }
    h1 {
      font-size: 1.8rem;
      color: #b40016;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    input[type="file"] {
      display: none;
    }
    .custom-upload {
      font-weight: 600;
      background: #b40016;
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(180, 0, 22, 0.2);
      margin-bottom: 1rem;
      display: inline-block;
    }
    .custom-upload:hover {
      background: #8e0012;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
      display: none;
      border-radius: 8px;
    }
    button {
      font-weight: 600;
      background: #b40016;
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(180, 0, 22, 0.2);
      margin-top: 1rem;
    }
    button:hover {
      background: #8e0012;
    }
    #thank-you {
      margin-top: 1.5rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MACU</h1>
    <p>Share your favorite moment from today's event. Tap below to upload your photo.</p>
    <label for="file-input" class="custom-upload" id="trigger-upload">Choose Photo</label>
    <input type="file" id="file-input" accept="image/*" >
    <img id="preview" />
    <br>
    <button id="upload-btn" style="display:none;">Confirm Upload</button>
    <p id="thank-you"></p>
    <button id="home-btn" style="display:none;">Back to Start</button>
  </div>

  <script type="module">
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('upload-btn');
    const thankYouMsg = document.getElementById('thank-you');
    const homeBtn = document.getElementById('home-btn');
    const triggerUpload = document.getElementById('trigger-upload');

    let selectedFile = null;

    triggerUpload.addEventListener('click', function () {
      fileInput.value = '';
      fileInput.click();
    });

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type.startsWith('image/')) {
        selectedFile = file;
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        uploadBtn.style.display = 'inline-block';
        thankYouMsg.textContent = '';
        homeBtn.style.display = 'none';
      }
    });

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        thankYouMsg.textContent = 'No file selected.';
        return;
      }

      const formData = new FormData();
      formData.append('file', selectedFile);
      formData.append('upload_preset', 'dvujs7g1i');
      formData.append('folder', 'macu_event');

      thankYouMsg.textContent = 'Uploading...';

      try {
        const res = await fetch('https://api.cloudinary.com/v1_1/dvujs7g1i/image/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        console.log('Cloudinary response:', data);

        if (data.error) {
          console.error('Cloudinary Error:', data.error.message);
          thankYouMsg.textContent = 'Cloudinary Error: ' + data.error.message;
        } else if (data.secure_url) {
          thankYouMsg.textContent = 'Thank you! Your photo has been uploaded successfully.';
          uploadBtn.style.display = 'none';
          homeBtn.style.display = 'inline-block';
        } else {
          thankYouMsg.textContent = 'Upload failed. No response URL.';
        }

      } catch (err) {
        console.error('Fetch failed:', err);
        thankYouMsg.textContent = 'Upload error: ' + err.message;
      }
    });

    homeBtn.addEventListener('click', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
